        h3 {margin-bottom: 16px; font-weight: bold; font-size: 20px;}
        .list.product {display: flex; flex-direction: row; flex-wrap: wrap; justify-content: space-around; align-content: space-around; margin-bottom :50px;}
        .list.product .list-item {flex: 1; padding: 10px; border: 1px solid #eee; text-align: center;}
        .list.product .list-item .thum {position: relative; display: block; width: 100px; height: 70px; }
        .list.product .list-item .thum img {position: absolute; width: 100px; height: 100px; clip: rect(30px, 100px, 100px, 0px);bottom: 0;left: 0;}
        .spinner { width: 70px; padding: 5px; margin-top: 10px; }
        .is-disabled {pointer-events: none; opacity: 0.5;}

        .list.cart {border: 1px solid #eee;padding: 10px;}
        .list.cart .btn-delete {background-color: transparent;border: none;}

        .list.order>li{border: 1px solid #eee;padding: 10px;}
        .list.order .text-date {display: block; margin-bottom: 5px; font-size: 12px; color: #333;}
        .list.order .status {display: block; margin-top: 5px; font-size: 15px; font-weight: bold;}

        .order-item { padding-left: 10px; }
        .order-item>li {margin-top: 5px;}
        .btn-area {margin-top: 10px; text-align: right;}
        button { cursor: pointer;}
	</style>
